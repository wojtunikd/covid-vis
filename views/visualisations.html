<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Covid-19 Data Visualisation - By Population Age Structure</title>
        <meta name="author" content="Damian Wojtunik">
        <meta name="description" content="">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="theme-color" content="#000">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="media/favicon.png">
        <link rel="stylesheet" href="styles/layout.css">
    </head>
    <body>
        <nav>
            <div class="title-logo">
                <img src="media/world-bright.png">
                <h1><a href="/">Covid-19 Data Visualisation</a></h1>
            </div>
            <div class="nav-buttons">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/visualisations">Visualisations</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <div class="general-area">
                <a href="/?vis=median" class="vis-link">
                    <img src="media/scatterplot.svg" alt="Scatter Plot">
                    <h2>Median Age and Mortality (Correlation)</h2>
                </a>
                <a href="/?vis=agedOver60" class="vis-link">
                    <img src="media/scatterplot.svg" alt="Scatter Plot">
                    <h2>People 60+ and Mortality (Correlation)</h2>
                </a>
                <a href="/?vis=density-median" class="vis-link">
                    <img src="media/scatterplot.svg" alt="Scatter Plot">
                    <h2>Median Age (Density)</h2>
                </a>
                <a href="/?vis=density-over60" class="vis-link">
                    <img src="media/scatterplot.svg" alt="Scatter Plot">
                    <h2>People Aged 60+ (Density)</h2>
                </a>
                <a href="/?vis=countries-median" class="vis-link">
                    <img src="/media/barchart.svg" alt="Bar Chart">
                    <h2>Countries by Median Age</h2>
                </a>
                <a href="/?vis=countries-over60" class="vis-link">
                    <img src="/media/barchart.svg" alt="Bar Chart">
                    <h2>Countries by Population 60+</h2>
                </a>
                <a href="/?vis=countries-deaths" class="vis-link">
                    <img src="/media/barchart.svg" alt="Bar Chart">
                    <h2>Countries by Mortality</h2>
                </a>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
